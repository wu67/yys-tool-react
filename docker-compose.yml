version: '3.9'
services:
  yys_tool_react:
    # restart: always
    container_name: yys_tool_react
    image: 'node:22.11.0-slim'
    command: bash -c "npm install && npm run dev"
    working_dir: /var/local
    volumes:
      - ./:/var/local
    ports:
      - '8888:8888'
    environment:
      - TZ=Asia/Shanghai
